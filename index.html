<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multiplication Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .font-gaegu {
            font-family: 'Gaegu', cursive;
        }
        .digit-box {
            width: 48px;
            height: 48px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #cbd5e1;
            border-radius: 0.5rem;
            background-color: white;
            transition: all 0.2s ease-in-out;
            caret-color: #4f46e5;
        }
        .digit-box:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        .carry-box {
            width: 48px;
            height: 32px;
            font-size: 1.1rem;
            border: 1px solid #e2e8f0;
        }
        .decimal-dot-container {
            width: 12px;
            height: 48px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            cursor: pointer;
            padding-bottom: 4px;
        }
        .decimal-dot-container::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #cbd5e1;
            transition: all 0.2s ease;
        }
        .decimal-dot-container:hover::before {
            background-color: #4f46e5;
        }
        .decimal-dot-container.active::before {
            background-color: #1e293b;
            transform: scale(1.2);
        }
        .decimal-spacer {
            width: 12px;
            height: 32px; /* Same height as carry-box */
        }
        
        .viz-block-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            transform: scale(0);
        }
        .viz-block {
            border: 2px solid #64748b;
            background-color: #f1f5f9;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Align to start for wrapping */
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 4px;
            border-radius: 8px;
            width: 110px; /* Increased width to ensure 5 blocks per row */
            min-height: 50px;
        }
        .viz-block .sub-block {
            width: 14px;
            height: 14px;
            background-color: #64748b;
            border: 1px solid #475569;
            border-radius: 2px;
            margin: 2px;
        }
        .viz-block.revealed {
            background-color: #c7d2fe;
            border-color: #4f46e5;
        }
        .viz-block.revealed .sub-block {
            background-color: #4f46e5;
        }
        .viz-block-container .number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            opacity: 0;
            transition: opacity 0.5s ease;
            height: 2rem;
        }

        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop-in {
            animation: pop-in 0.5s ease-out forwards;
        }
        
        #message-box {
            transition: opacity 0.3s, transform 0.3s;
        }
        .floating-btn {
            position: absolute;
            transition: top 0.4s ease-in-out;
            z-index: 10;
            width: max-content;
        }
        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .remove-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="message-box" class="fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white opacity-0 transform translate-y-[-20px] pointer-events-none z-50">
        <span id="message-text"></span>
    </div>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-5 gap-8">
        <!-- Left Side: Multiplication Tool -->
        <div class="bg-white p-6 rounded-xl shadow-lg lg:col-span-3">
            <h1 class="text-2xl font-bold text-slate-800 mb-4">Multiplication Workspace</h1>
            <div class="relative pr-40"> <!-- Added more padding for buttons -->
                <div id="calculation-area" class="flex flex-col items-end space-y-2 font-gaegu text-4xl">
                    <div id="carry-rows" class="w-full flex flex-col items-end space-y-1"></div>
                    
                    <div id="problem-area" class="relative w-full">
                        <span class="absolute left-0 top-1/2 -translate-y-1/2 text-slate-400 font-sans text-3xl font-bold">×</span>
                        <div id="number1-container" class="flex justify-end items-center gap-0 mb-2"></div>
                        <div id="number2-container" class="flex justify-end items-center gap-0"></div>
                    </div>
                    
                    <hr id="main-divider" class="w-full border-t-2 border-slate-800 my-2">
                    
                    <div id="scratch-carry-rows" class="w-full flex flex-col items-end space-y-1"></div>
                    <div id="scratch-pad" class="w-full flex flex-col items-end space-y-1"></div>
                    
                    <hr id="answer-line" class="w-full border-t-2 border-slate-800 my-2 hidden">
                    
                    <div id="answer-container" class="flex justify-end items-center gap-0"></div>
                </div>
                
                <!-- Buttons Column -->
                <div id="buttons-column" class="absolute top-0 right-0 h-full w-40">
                     <button id="add-carry-btn" class="floating-btn px-3 py-2 bg-indigo-100 text-indigo-700 rounded-md text-sm font-semibold hover:bg-indigo-200 transition">Add Carry</button>
                     <button id="add-scratch-carry-btn" class="floating-btn px-3 py-2 bg-teal-100 text-teal-700 rounded-md text-sm font-semibold hover:bg-teal-200 transition hidden">Add Scratch Carry</button>
                     <button id="add-row-btn" class="floating-btn px-3 py-2 bg-sky-100 text-sky-700 rounded-md text-sm font-semibold hover:bg-sky-200 transition">Add Scratch</button>
                     <button id="clear-answer-btn" class="floating-btn px-3 py-2 bg-amber-100 text-amber-700 rounded-md text-sm font-semibold hover:bg-amber-200 transition">Clear Answer</button>
                </div>
            </div>
            <div class="mt-6 space-y-3">
                <div class="grid grid-cols-2 gap-4">
                    <button id="check-answer-btn" class="w-full px-4 py-3 bg-green-500 text-white rounded-lg text-base md:text-lg font-bold hover:bg-green-600 transition shadow">Check Answer</button>
                    <button id="clear-all-btn" class="w-full px-4 py-3 bg-rose-500 text-white rounded-lg text-base md:text-lg font-bold hover:bg-rose-600 transition shadow">Clear All</button>
                </div>
                <div class="grid grid-cols-4 gap-4">
                    <button data-difficulty="basic" class="new-problem-btn w-full px-2 py-3 bg-blue-500 text-white rounded-lg text-sm md:text-base font-bold hover:bg-blue-600 transition shadow">Basic</button>
                    <button data-difficulty="easy" class="new-problem-btn w-full px-2 py-3 bg-cyan-500 text-white rounded-lg text-sm md:text-base font-bold hover:bg-cyan-600 transition shadow">Easy</button>
                    <button data-difficulty="medium" class="new-problem-btn w-full px-2 py-3 bg-purple-500 text-white rounded-lg text-sm md:text-base font-bold hover:bg-purple-600 transition shadow">Medium</button>
                    <button data-difficulty="advanced" class="new-problem-btn w-full px-2 py-3 bg-indigo-500 text-white rounded-lg text-sm md:text-base font-bold hover:bg-indigo-600 transition shadow">Advanced</button>
                </div>
            </div>
        </div>

        <!-- Right Side: Skip Counting Visualizer -->
        <div class="bg-white p-6 rounded-xl shadow-lg lg:col-span-2">
            <h1 class="text-2xl font-bold text-slate-800 mb-4">Skip Counting Visualizer</h1>
            <div class="flex items-end gap-4 mb-4">
                <div class="flex-grow">
                    <label for="group-size" class="block text-sm font-medium text-slate-600">Size of Group (0-9)</label>
                    <input type="text" id="group-size" class="digit-box w-full mt-1" maxlength="1">
                </div>
                <span class="text-3xl font-bold text-slate-400 pb-2">×</span>
                <div class="flex-grow">
                    <label for="num-groups" class="block text-sm font-medium text-slate-600">Number of Groups (0-9)</label>
                    <input type="text" id="num-groups" class="digit-box w-full mt-1" maxlength="1">
                </div>
                <div>
                    <button id="visualize-btn" class="px-4 py-3 h-[48px] bg-sky-500 text-white rounded-lg font-bold hover:bg-sky-600 transition shadow">Visualize</button>
                </div>
            </div>
            
            <p id="viz-instructions" class="text-center text-slate-500 text-sm mb-2 hidden"></p>
            <div id="visualization-area" class="mt-2 p-4 bg-slate-50 rounded-lg min-h-[200px] grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

            <div class="mt-4">
                <button id="clear-viz-btn" class="w-full px-4 py-2 bg-rose-100 text-rose-700 rounded-md font-semibold hover:bg-rose-200 transition">Clear Visualizer</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calcArea = document.getElementById('calculation-area');
            const number1Container = document.getElementById('number1-container');
            const number2Container = document.getElementById('number2-container');
            const answerContainer = document.getElementById('answer-container');
            const carryRowsContainer = document.getElementById('carry-rows');
            const scratchCarryRowsContainer = document.getElementById('scratch-carry-rows');
            const scratchPadContainer = document.getElementById('scratch-pad');
            const mainDivider = document.getElementById('main-divider');
            const answerLine = document.getElementById('answer-line');
            
            const addCarryBtn = document.getElementById('add-carry-btn');
            const addRowBtn = document.getElementById('add-row-btn');
            const addScratchCarryBtn = document.getElementById('add-scratch-carry-btn');
            const clearAllBtn = document.getElementById('clear-all-btn');
            const clearAnswerBtn = document.getElementById('clear-answer-btn');

            const groupSizeInput = document.getElementById('group-size');
            const numGroupsInput = document.getElementById('num-groups');
            const visualizationArea = document.getElementById('visualization-area');
            const vizInstructions = document.getElementById('viz-instructions');
            
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');

            let revealedBlocksCount = 0;
            let messageTimeout = null;

            const createRow = (container, boxCount, type) => {
                container.innerHTML = '';

                if (type === 'number') {
                    const decimal = document.createElement('div');
                    decimal.className = 'decimal-dot-container';
                    container.appendChild(decimal);
                }

                for (let i = 0; i < boxCount; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.classList.add('digit-box');
                    if (type === 'carry' || type === 'scratch-carry') {
                        input.classList.add('carry-box');
                    }
                    
                    input.addEventListener('input', (e) => {
                        const nextEl = e.target.nextElementSibling;
                        if (e.target.value && nextEl) {
                           if(nextEl.classList.contains('decimal-spacer') || nextEl.classList.contains('decimal-dot-container')) {
                               nextEl.nextElementSibling?.focus();
                           } else {
                               nextEl.focus();
                           }
                        }
                    });
                    input.addEventListener('keydown', (e) => {
                        const prevEl = e.target.previousElementSibling;
                        if (e.key === 'Backspace' && !e.target.value && prevEl) {
                            if(prevEl.classList.contains('decimal-spacer') || prevEl.classList.contains('decimal-dot-container')) {
                                prevEl.previousElementSibling?.focus();
                            } else {
                                prevEl.focus();
                            }
                        }
                    });
                    container.appendChild(input);

                    if (i < boxCount - 1) {
                        const spacer = document.createElement('div');
                        if (type === 'number') {
                            spacer.className = 'decimal-dot-container';
                        } else if (type === 'carry' || type === 'scratch-carry' || type === 'scratch') {
                             spacer.className = 'decimal-spacer';
                        }
                        if (spacer.className) container.appendChild(spacer);
                    }
                }
            };
            
            const getStringFromContainer = (container) => {
                 let str = '';
                for (const child of container.children) {
                    if (child.tagName === 'INPUT') {
                        str += child.value || ' ';
                    } else if (child.classList.contains('decimal-dot-container') && child.classList.contains('active')) {
                        str = str.trimEnd() + '.';
                    }
                }
                return str.trim();
            }

            const getNumberFromContainer = (container) => {
                const str = getStringFromContainer(container);
                return parseFloat(str.replace(/\s/g, ''));
            };
            
            const showMessage = (text, type = 'success') => {
                clearTimeout(messageTimeout);
                
                messageText.textContent = text;
                messageBox.className = 'fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg text-white opacity-0 transform translate-y-[-20px] pointer-events-none z-50';
                const typeClasses = { success: 'bg-green-500', error: 'bg-rose-500', info: 'bg-sky-500' };
                messageBox.classList.add(typeClasses[type] || 'bg-sky-500');
                
                messageBox.classList.remove('opacity-0', 'translate-y-[-20px]');
                messageBox.classList.add('opacity-100', 'translate-y-0');

                messageTimeout = setTimeout(() => {
                    messageBox.classList.remove('opacity-100', 'translate-y-0');
                    messageBox.classList.add('opacity-0', 'translate-y-[-20px]');
                }, 5000);
            };
            
            const positionButtons = () => {
                const getTop = (el) => el.offsetTop;

                addCarryBtn.style.top = `${getTop(carryRowsContainer)}px`;
                const clearAnswerTop = getTop(answerContainer);
                clearAnswerBtn.style.top = `${clearAnswerTop}px`;
                
                const addRowBtnTop = clearAnswerTop - 56; // Increased gap for more space
                addRowBtn.style.top = `${addRowBtnTop}px`;

                if (addScratchCarryBtn.offsetParent !== null) { // Check if it's visible
                    if (scratchCarryRowsContainer.children.length > 0) {
                        addScratchCarryBtn.style.top = `${getTop(scratchCarryRowsContainer)}px`;
                    } else if (scratchPadContainer.children.length >= 2) {
                        addScratchCarryBtn.style.top = `${getTop(scratchPadContainer)}px`;
                    } else {
                        addScratchCarryBtn.style.top = `${addRowBtnTop - 40}px`;
                    }
                }
            };

            const clearAll = () => {
                document.querySelectorAll('.digit-box').forEach(input => input.value = '');
                document.querySelectorAll('.decimal-dot-container').forEach(dot => dot.classList.remove('active'));
                carryRowsContainer.innerHTML = '';
                scratchPadContainer.innerHTML = '';
                scratchCarryRowsContainer.innerHTML = '';
                answerLine.classList.add('hidden');
                addScratchCarryBtn.classList.add('hidden');
                setTimeout(positionButtons, 50);
            }
            
            clearAllBtn.addEventListener('click', clearAll);
            clearAllBtn.addEventListener('touchstart', clearAll);
            
            const addRemovableRow = (container, boxCount, type, prepend = false) => {
                const rowWrapper = document.createElement('div');
                rowWrapper.className = 'flex items-center justify-end w-full space-x-2';

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
                
                const removeAction = () => {
                    rowWrapper.remove();
                    if (scratchPadContainer.children.length === 0 && scratchCarryRowsContainer.children.length === 0) {
                        addScratchCarryBtn.classList.add('hidden');
                    }
                    if (scratchPadContainer.children.length === 0) {
                        answerLine.classList.add('hidden');
                    }
                    setTimeout(positionButtons, 50);
                };

                removeBtn.addEventListener('click', removeAction);
                removeBtn.addEventListener('touchstart', removeAction);

                const newRow = document.createElement('div');
                newRow.className = 'flex justify-end items-center gap-0';
                createRow(newRow, boxCount, type);

                rowWrapper.appendChild(removeBtn);
                rowWrapper.appendChild(newRow);

                if (prepend) {
                    container.prepend(rowWrapper);
                } else {
                    container.appendChild(rowWrapper);
                }
                setTimeout(positionButtons, 50);
            };

            addCarryBtn.addEventListener('click', () => addRemovableRow(carryRowsContainer, 4, 'carry', true));
            addCarryBtn.addEventListener('touchstart', () => addRemovableRow(carryRowsContainer, 4, 'carry', true));
            
            addScratchCarryBtn.addEventListener('click', () => addRemovableRow(scratchCarryRowsContainer, 8, 'scratch-carry', true));
            addScratchCarryBtn.addEventListener('touchstart', () => addRemovableRow(scratchCarryRowsContainer, 8, 'scratch-carry', true));

            addRowBtn.addEventListener('click', () => {
                addRemovableRow(scratchPadContainer, 8, 'scratch');
                answerLine.classList.remove('hidden');
                addScratchCarryBtn.classList.remove('hidden');
            });
             addRowBtn.addEventListener('touchstart', () => {
                addRemovableRow(scratchPadContainer, 8, 'scratch');
                answerLine.classList.remove('hidden');
                addScratchCarryBtn.classList.remove('hidden');
            });
            
            calcArea.addEventListener('click', (e) => {
                if (e.target.classList.contains('decimal-dot-container')) {
                    const parent = e.target.parentElement;
                    if (e.target.classList.contains('active')) {
                        e.target.classList.remove('active');
                    } else {
                        parent.querySelectorAll('.decimal-dot-container').forEach(dot => dot.classList.remove('active'));
                        e.target.classList.add('active');

                        // Fill empty boxes to the right with zeros
                        const children = Array.from(parent.children);
                        const decimalIndex = children.indexOf(e.target);
                        for (let i = decimalIndex + 1; i < children.length; i++) {
                            if (children[i].tagName === 'INPUT' && !children[i].value) {
                                children[i].value = '0';
                            }
                        }
                    }
                }
            });
             calcArea.addEventListener('touchstart', (e) => {
                if (e.target.classList.contains('decimal-dot-container')) {
                    const parent = e.target.parentElement;
                    if (e.target.classList.contains('active')) {
                        e.target.classList.remove('active');
                    } else {
                        parent.querySelectorAll('.decimal-dot-container').forEach(dot => dot.classList.remove('active'));
                        e.target.classList.add('active');

                        // Fill empty boxes to the right with zeros
                        const children = Array.from(parent.children);
                        const decimalIndex = children.indexOf(e.target);
                        for (let i = decimalIndex + 1; i < children.length; i++) {
                            if (children[i].tagName === 'INPUT' && !children[i].value) {
                                children[i].value = '0';
                            }
                        }
                    }
                }
            });

            const clearAnswerAction = () => {
                answerContainer.querySelectorAll('input').forEach(input => input.value = '');
                answerContainer.querySelectorAll('.decimal-dot-container').forEach(dot => dot.classList.remove('active'));
            };
            clearAnswerBtn.addEventListener('click', clearAnswerAction);
            clearAnswerBtn.addEventListener('touchstart', clearAnswerAction);

            const checkAnswerAction = () => {
                const num1 = getNumberFromContainer(number1Container);
                const num2 = getNumberFromContainer(number2Container);
                const userAnswer = getNumberFromContainer(answerContainer);

                if (isNaN(num1) || isNaN(num2)) {
                    showMessage('Please fill in the problem numbers.', 'error'); return;
                }
                if (isNaN(userAnswer)) {
                    showMessage('Please fill in your answer.', 'error'); return;
                }
                const correctAnswer = num1 * num2;
                
                if (Math.abs(userAnswer - correctAnswer) < 0.00001) {
                    showMessage('Good job!', 'success');
                } else {
                    const userStr = getStringFromContainer(answerContainer).replace(/\s/g, '');
                    const correctStr = correctAnswer.toPrecision(15).replace(/(?:\.0*|(\.\d+?)0+)$/, "$1");

                    const userDigits = (userStr.replace('.', '')).replace(/^0+/, "") || "0";
                    const correctDigits = (correctStr.replace('.', '')).replace(/^0+/, "") || "0";

                    if (userDigits === correctDigits) {
                         showMessage('Check your decimal place.', 'error');
                    } else {
                         showMessage('Check your values again.', 'error');
                    }
                }
            };
            document.getElementById('check-answer-btn').addEventListener('click', checkAnswerAction);
            document.getElementById('check-answer-btn').addEventListener('touchstart', checkAnswerAction);

            const generateNewProblem = (difficulty = 'basic') => {
                clearAll();
                let num1, num2;

                const getRandom = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

                switch (difficulty) {
                    case 'easy':
                        num1 = getRandom(1, 99);
                        num2 = getRandom(1, 99);
                        break;
                    case 'medium':
                        num1 = getRandom(10, 999);
                        num2 = getRandom(10, 99);
                        break;
                    case 'advanced':
                        num1 = getRandom(100, 9999);
                        num2 = getRandom(100, 9999);
                        break;
                    case 'basic':
                    default:
                        num1 = getRandom(1, 99);
                        num2 = getRandom(1, 9);
                        break;
                }
                
                let str1 = num1.toString();
                let str2 = num2.toString();

                if (difficulty !== 'basic') {
                    if (Math.random() > 0.5) {
                        const decimalPos1 = getRandom(difficulty === 'advanced' ? 0 : 1, str1.length);
                        str1 = str1.slice(0, decimalPos1) + '.' + str1.slice(decimalPos1);
                    }
                    if (Math.random() > 0.5) {
                        const decimalPos2 = getRandom(difficulty === 'advanced' ? 0 : 1, str2.length);
                        str2 = str2.slice(0, decimalPos2) + '.' + str2.slice(decimalPos2);
                    }
                }

                if (str2.replace('.', '').length > str1.replace('.', '').length) {
                    [str1, str2] = [str2, str1];
                }

                const formatNumber = (str, container) => {
                    const inputs = Array.from(container.querySelectorAll('input'));
                    const decimals = Array.from(container.querySelectorAll('.decimal-dot-container'));
                    
                    inputs.forEach(input => input.value = '');
                    decimals.forEach(d => d.classList.remove('active'));

                    if (!str) return;

                    const decimalPos = str.indexOf('.');
                    const digits = str.replace('.', '');

                    let inputIndex = inputs.length - 1;
                    for (let i = digits.length - 1; i >= 0; i--) {
                        if (inputIndex >= 0) {
                            inputs[inputIndex].value = digits[i];
                            inputIndex--;
                        }
                    }

                    if (decimalPos !== -1) {
                        const digitsAfterDecimal = digits.length - decimalPos;
                        const decimalDotIndex = inputs.length - digitsAfterDecimal;
                        if (decimalDotIndex >= 0 && decimalDotIndex < decimals.length) {
                            decimals[decimalDotIndex].classList.add('active');
                        }
                    }
                };

                formatNumber(str1, number1Container);
                formatNumber(str2, number2Container);

                showMessage(`${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)} problem loaded!`, 'info');
                setTimeout(positionButtons, 50);
            };
            
            document.querySelectorAll('.new-problem-btn').forEach(btn => {
                const difficulty = btn.dataset.difficulty;
                btn.addEventListener('click', () => generateNewProblem(difficulty));
                btn.addEventListener('touchstart', () => generateNewProblem(difficulty));
            });

            const clearVisualizer = () => {
                visualizationArea.innerHTML = '';
                vizInstructions.classList.add('hidden');
                groupSizeInput.value = '';
                numGroupsInput.value = '';
                revealedBlocksCount = 0;
            };

            document.getElementById('clear-viz-btn').addEventListener('click', clearVisualizer);
            document.getElementById('clear-viz-btn').addEventListener('touchstart', clearVisualizer);
            
            [groupSizeInput, numGroupsInput].forEach(input => {
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            });

            const visualizeAction = () => {
                const groupSize = parseInt(groupSizeInput.value);
                const numGroups = parseInt(numGroupsInput.value);

                if (isNaN(groupSize) || isNaN(numGroups) || groupSize < 0 || numGroups < 0) {
                    showMessage('Please enter valid, single-digit numbers.', 'error'); return;
                }
                if (numGroups > 9 || groupSize > 9) {
                    showMessage('Please use numbers from 0 to 9.', 'error'); return;
                }

                visualizationArea.innerHTML = '';
                vizInstructions.textContent = 'Click the blocks in order to reveal the numbers.';
                vizInstructions.classList.remove('hidden');
                revealedBlocksCount = 0;

                for (let i = 1; i <= numGroups; i++) {
                    const container = document.createElement('div');
                    container.className = 'viz-block-container';
                    
                    const block = document.createElement('div');
                    block.className = 'viz-block';
                    block.dataset.order = i;

                    for (let j = 0; j < groupSize; j++) {
                        const subBlock = document.createElement('div');
                        subBlock.className = 'sub-block';
                        block.appendChild(subBlock);
                    }
                    
                    const numberSpan = document.createElement('span');
                    numberSpan.className = 'number font-gaegu';
                    numberSpan.textContent = i * groupSize;
                    
                    container.appendChild(block);
                    container.appendChild(numberSpan);

                    const revealBlock = () => {
                        const order = parseInt(block.dataset.order);
                        if (order === revealedBlocksCount + 1) {
                            revealedBlocksCount++;
                            block.classList.add('revealed');
                            numberSpan.style.opacity = '1';
                        } else if (order > revealedBlocksCount) {
                            showMessage('Click the blocks in order!', 'error');
                        }
                    };

                    block.addEventListener('click', revealBlock);
                    block.addEventListener('touchstart', revealBlock);

                    setTimeout(() => container.classList.add('animate-pop-in'), i * 100);
                    visualizationArea.appendChild(container);
                }
            };

            document.getElementById('visualize-btn').addEventListener('click', visualizeAction);
            document.getElementById('visualize-btn').addEventListener('touchstart', visualizeAction);

            const initialize = () => {
                createRow(number1Container, 4, 'number');
                createRow(number2Container, 4, 'number');
                createRow(answerContainer, 8, 'number');
                generateNewProblem('basic');
                const resizeObserver = new ResizeObserver(positionButtons);
                resizeObserver.observe(calcArea);
            };

            initialize();
        });
    </script>
</body>
